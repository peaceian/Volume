<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volume</title>
    <style>
        tr {
            font-size: 1.5rem;
            font-family: 'Franklin Gothic Medium';
            border: groove 5px black;
            padding: 5px;
            margin: 5px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            white-space: nowrap;
        }
        h2 > #number12,#number13,#number14 {justify-items: end;}
    </style>
</head>

<body>
    <h2>The volume operation:</h2>
    <h2 id="number1"></h2>
    <h2 id="number2"></h2>
    <h2 id="number3"></h2>
    <table>
        <tr>
            <td>VOLUME(cm<sup>3</sup>)</td>
            <td>:</td>
            <td id="number4"></td>
            <td>*</td>
            <td id="number5"></td>
            <td>*</td>
            <td id="number6"></td>
            <td>=</td>
            <td id="result1"></td>
        </tr>
    </table>
    <script src="Volume.js"></script>
</body>

</html>
